on:
  push:
    branches: [main]

jobs:
    Deploy:
        
        runs-on: ubuntu-latest

        steps:
            - name: Check-out code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.22"
                check-latest: true

            - name: Run Build script
              run: scripts/buildprod.sh

