name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run all unit tests
        run: go test -cover ./...

  notTests:
    name: main
    runs-on: ubuntu-latest

    steps:
      - name: Style
        run: test -z $(go fmt ./...)