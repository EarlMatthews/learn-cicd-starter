name: ci

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
  
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run all unit tests
        run: go test -cover ./...

  style-and-setup:
    name: Style
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.0"
          
      - name: Style
        run: |
          go fmt ./...
          test -z "$(git status --porcelain)" || (echo "Code is not formatted" && exit 1)